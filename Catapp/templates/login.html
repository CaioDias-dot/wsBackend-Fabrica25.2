{% extends 'layout.html'%}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Fa√ßa Login</h1>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} 
                    class="{{ message.tags }}"
                {% endif %}>
                {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>
        <br><br>
        <button type="submit">Entrar</button>
    </form>
{% endblock %}
